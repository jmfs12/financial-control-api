spring:
  config:
    activate:
      on-profile: test

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

management:
  endpoints:
    web:
      exposure:
        include: health, info

  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: false

springdoc:
  swagger-ui:
    enabled: false


logging:
  level:
    com.jmfs: DEBUG
    
api.security.token.secret: "secret"
web.url: ""